---
title: Categories
---
{% for category in site.categories offset:1 %}
  <h2 id="{{ category[0] | slugify }}" class="archives-title">{{ category[0] }}</h2>
  <ul>
    {% for post in category[1] %}
      <li>
        <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
        <small><time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></small>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
