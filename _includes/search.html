<div class="reveal" id="search-container" data-reveal>
  <input id="search-input" type="text" placeholder="search...">
  <ul id="results-container"></ul>
  <button class="close-button" type="button" data-close aria-label="Close modal">
    <i class="fa fa-close" aria-hidden="true"></i>
  </button>
</div>

<script src="{{ site.github.url }}/assets/js/jekyll-search.min.js"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.github.url }}/search.json',
    noResultsText: '<p>No results found</p>',
    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
    limit: 10,
    fuzzy: false
  });
</script>
